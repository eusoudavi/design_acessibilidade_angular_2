       role="dialog" [attr.aria-label]="config.title"] aria-modal="true"> <!--ESSA LINHA AJUSTA O MODAL PARA QUE OS LEITORES DE VOZ POSSAM EXECUTAR A LEITURA CORRETAMENTE-->

    <!--    CONTEÃšDO DO MODAL   -->
    <ng-container *ngTemplateOutlet="config.templateRef"></ng-container>
  </div>
</div>
