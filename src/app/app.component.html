<h1>Acessando o Modal Component</h1>

<p>Bem-vindos à página de teste de um modal</p>
<button class="button button-primary" type="button" (click)="show()">Apresentar Modal</button>

<ng-template #modal>

  <form [formGroup]="form">

    <div class="form-field">
      <label for="firstName">Primeiro Nome</label>
      <input formControlName="firstName" id="firstName">
    </div>

    <div class="form-field">
      <label for="surName">Último Nome</label>
      <input formControlName="surname" id="surName">
    </div>

    <div class="form-field">
      <label for="age">Idade</label>
      <input formControlName="age" id="age">
    </div>

    <label for="info">Inscreva-se para receber as notícias</label>
    <input formControlName="info" id="info" type="checkbox" (change)="info = !info">
    <p [@fade] *ngIf="info">Obrigado por se inscrever!</p>

    <div class="button-group">
      <button class="button button-primary" type="button">Enviar</button>
      <button class="button button-secondary" type="button" (click)="modalRef.close()">Cancelar</button>
    </div>

  </form>


</ng-template>
